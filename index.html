<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <title>Balle Bot - Modere a sua comunidade do Discord</title>
</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="img/iconHumb.jpg" alt="Logo da comunidade Ballerini">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Restaurantes</a>
            <a class="cabecalho-menu-item">Menu</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Extra Bacon</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">O dobro do tamanho, o dobro de <strong>Bacon</strong>.</h2>
                <button class="conteudo-principal-escrito-botao">Faça seu pedido</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/humburguer.png" alt="Imagem da Balle Bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que pode acompanhar?</h3>
            <p class="conteudo-secundario-paragrafo">1. Batata pequena, média ou grande. Com ou sem cheddar</p>
            <p class="conteudo-secundario-paragrafo">2.  Garrafa de refrigerante de 1,5L / 2L, ou latinha.</p>
            <p class="conteudo-secundario-paragrafo">3. Suco natural na jarra ou garrafa de 2L</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="img/humbgfritas.png" alt="">
    </footer>
</body>
</html>
